        function updateStats() {
            const totalSlides = slideMetadata.length;

        function renderTagCategories() {
            const container = document.getElementById('tagCategories');

            Object.entries(tagCategories).forEach(([key, category]) => {

        function openAddTagModal(category = 'technology') {
