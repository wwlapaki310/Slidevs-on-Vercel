<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タグ管理 - My Slidev Presentations</title>
    <meta name="description" content="スライドのタグを管理するページ">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .tag-category-blue { @apply bg-blue-100 text-blue-800 border-blue-200; }
        .tag-category-green { @apply bg-green-100 text-green-800 border-green-200; }
        .tag-category-purple { @apply bg-purple-100 text-purple-800 border-purple-200; }
        .tag-category-orange { @apply bg-orange-100 text-orange-800 border-orange-200; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">🏷️ タグ管理</h1>
                    <p class="text-blue-100 mt-1">スライドのタグを管理・編集</p>
                </div>
                <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                    ← ホームに戻る
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- 全体統計 -->
        <section class="mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">📊 タグ統計</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="tagStats">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="totalSlides">-</div>
                        <div class="text-sm text-gray-600">総スライド数</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="totalTags">-</div>
                        <div class="text-sm text-gray-600">総タグ数</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600" id="avgTagsPerSlide">-</div>
                        <div class="text-sm text-gray-600">平均タグ数/スライド</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-orange-600" id="categorizedTags">-</div>
                        <div class="text-sm text-gray-600">カテゴリ分類済み</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- タグカテゴリ別表示 -->
        <section class="mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-6">🏷️ カテゴリ別タグ</h2>
                <div id="tagCategories" class="space-y-6">
                    <!-- 動的生成されるカテゴリ -->
                </div>
            </div>
        </section>

        <!-- スライド別タグ管理 -->
        <section>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-6">📝 スライド別タグ管理</h2>
                <div id="slideTagManagement" class="space-y-6">
                    <!-- 動的生成されるスライド管理パネル -->
                </div>
            </div>
        </section>
    </main>

    <!-- タグ追加モーダル -->
    <div id="addTagModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">新しいタグを追加</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">タグ名</label>
                        <input 
                            type="text" 
                            id="newTagName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="例: React, TypeScript"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリ</label>
                        <select id="newTagCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="technology">技術</option>
                            <option value="domain">分野</option>
                            <option value="event">イベント</option>
                            <option value="format">形式</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button 
                        id="confirmAddTag" 
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                    >
                        追加
                    </button>
                    <button 
                        id="cancelAddTag" 
                        class="flex-1 border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-50 transition-colors"
                    >
                        キャンセル
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // スライドメタデータ（実際のデータ）
        const slideMetadata = [
            {
                name: 'sre-next-2025',
                title: 'SRE NEXT 2025 - NoCスタッフ体験記',
                description: 'SRE NEXT 2025でNoCスタッフをやった話とSRE NEXTの講演紹介',
                date: '2025-07-17',
                author: 'Satoru Akita',
                tags: ['SRE', 'NoC', 'Infrastructure', 'Conference'],
                category: 'tech-talk',
                duration: '15分',
                level: 'intermediate',
                language: 'ja'
            },
            {
                name: 'slidev-system',
                title: 'Slidev × Vercel 複数スライド管理システム',
                description: '1つのリポジトリで複数のSlidevプレゼンテーションを効率的に管理する仕組みの解説',
                date: '2025-07-18',
                author: 'Satoru Akita',
                tags: ['Slidev', 'Vercel', 'DevOps', 'Automation'],
                category: 'system-design',
                duration: '20分',
                level: 'beginner',
                language: 'ja'
            }
        ];

        // タグカテゴリ
        const tagCategories = {
            technology: {
                name: '技術',
                tags: ['Slidev', 'Vercel', 'Vue.js', 'JavaScript', 'TypeScript', 'Node.js'],
                color: 'blue'
            },
            domain: {
                name: '分野',
                tags: ['SRE', 'DevOps', 'Infrastructure', 'Frontend', 'Backend'],
                color: 'green'
            },
            event: {
                name: 'イベント',
                tags: ['Conference', 'LT', 'Meetup', 'Workshop'],
                color: 'purple'
            },
            format: {
                name: '形式',
                tags: ['Tutorial', 'Automation', 'NoC', 'Demo'],
                color: 'orange'
            }
        };

        // 現在の選択スライド
        let currentSlide = null;

        // 統計を更新
        function updateStats() {
            const totalSlides = slideMetadata.length;
            const allTags = new Set();
            let totalTagCount = 0;
            
            slideMetadata.forEach(slide => {
                slide.tags.forEach(tag => {
                    allTags.add(tag);
                    totalTagCount++;
                });
            });

            const categorizedTagsCount = Object.values(tagCategories)
                .reduce((count, category) => count + category.tags.length, 0);

            document.getElementById('totalSlides').textContent = totalSlides;
            document.getElementById('totalTags').textContent = allTags.size;
            document.getElementById('avgTagsPerSlide').textContent = (totalTagCount / totalSlides).toFixed(1);
            document.getElementById('categorizedTags').textContent = categorizedTagsCount;
        }

        // カテゴリ別タグを表示
        function renderTagCategories() {
            const container = document.getElementById('tagCategories');
            container.innerHTML = '';

            Object.entries(tagCategories).forEach(([key, category]) => {
                const usedTags = category.tags.filter(tag => 
                    slideMetadata.some(slide => slide.tags.includes(tag))
                );
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'border border-gray-200 rounded-lg p-4';
                categoryDiv.innerHTML = `
                    <h3 class="font-semibold text-gray-800 mb-3">${category.name} (${usedTags.length}/${category.tags.length})</h3>
                    <div class="flex flex-wrap gap-2">
                        ${category.tags.map(tag => {
                            const isUsed = usedTags.includes(tag);
                            const count = slideMetadata.reduce((count, slide) => 
                                count + (slide.tags.includes(tag) ? 1 : 0), 0
                            );
                            
                            return `
                                <span class="px-3 py-1 rounded-full text-sm font-medium border ${
                                    isUsed 
                                        ? `tag-category-${category.color}` 
                                        : 'bg-gray-100 text-gray-500 border-gray-200'
                                }">
                                    ${tag} ${isUsed ? `(${count})` : ''}
                                </span>
                            `;
                        }).join('')}
                        <button 
                            class="px-3 py-1 rounded-full text-sm font-medium border border-dashed border-gray-400 text-gray-600 hover:bg-gray-50 transition-colors"
                            onclick="openAddTagModal('${key}')"
                        >
                            + 追加
                        </button>
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }

        // スライド別タグ管理を表示
        function renderSlideTagManagement() {
            const container = document.getElementById('slideTagManagement');
            container.innerHTML = '';

            slideMetadata.forEach(slide => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'border border-gray-200 rounded-lg p-4';
                slideDiv.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <h3 class="font-semibold text-gray-800">${slide.title}</h3>
                            <p class="text-sm text-gray-600 mt-1">${slide.description}</p>
                            <div class="text-xs text-gray-500 mt-1">
                                📅 ${new Date(slide.date).toLocaleDateString('ja-JP')} | 
                                ⏱️ ${slide.duration} | 
                                📊 ${slide.level}
                            </div>
                        </div>
                        <a href="/${slide.name}/" 
                           class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                           target="_blank">
                            スライドを見る →
                        </a>
                    </div>
                    <div class="flex flex-wrap gap-2" id="slideTags-${slide.name}">
                        ${slide.tags.map(tag => `
                            <span class="inline-flex items-center gap-1 px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                                ${tag}
                                <button 
                                    onclick="removeTagFromSlide('${slide.name}', '${tag}')"
                                    class="text-blue-600 hover:text-blue-800 ml-1"
                                >
                                    ×
                                </button>
                            </span>
                        `).join('')}
                        <button 
                            onclick="openAddTagToSlideModal('${slide.name}')"
                            class="px-3 py-1 border border-dashed border-gray-400 text-gray-600 rounded-full text-sm font-medium hover:bg-gray-50 transition-colors"
                        >
                            + タグ追加
                        </button>
                    </div>
                `;
                container.appendChild(slideDiv);
            });
        }

        // タグ追加モーダルを開く
        function openAddTagModal(category = 'technology') {
            document.getElementById('newTagCategory').value = category;
            document.getElementById('addTagModal').classList.remove('hidden');
            document.getElementById('addTagModal').classList.add('flex');
            document.getElementById('newTagName').focus();
        }

        // スライドにタグ追加モーダルを開く
        function openAddTagToSlideModal(slideName) {
            currentSlide = slideName;
            // 既存のタグを除外した選択可能なタグリストを表示
            const slide = slideMetadata.find(s => s.name === slideName);
            const availableTags = [];
            
            Object.values(tagCategories).forEach(category => {
                category.tags.forEach(tag => {
                    if (!slide.tags.includes(tag)) {
                        availableTags.push(tag);
                    }
                });
            });

            if (availableTags.length === 0) {
                alert('このスライドには追加可能なタグがありません。新しいタグを作成してください。');
                openAddTagModal();
                return;
            }

            // 簡易選択ダイアログ
            const selectedTag = prompt(
                `${slide.title} に追加するタグを選択してください:\n\n` +
                availableTags.map((tag, i) => `${i + 1}. ${tag}`).join('\n') +
                '\n\n番号を入力してください:'
            );

            if (selectedTag) {
                const tagIndex = parseInt(selectedTag) - 1;
                if (tagIndex >= 0 && tagIndex < availableTags.length) {
                    addTagToSlide(slideName, availableTags[tagIndex]);
                }
            }
        }

        // スライドにタグを追加
        function addTagToSlide(slideName, tag) {
            const slide = slideMetadata.find(s => s.name === slideName);
            if (slide && !slide.tags.includes(tag)) {
                slide.tags.push(tag);
                renderSlideTagManagement();
                updateStats();
                
                // 成功メッセージ
                showMessage(`「${tag}」を「${slide.title}」に追加しました`, 'success');
            }
        }

        // スライドからタグを削除
        function removeTagFromSlide(slideName, tag) {
            if (confirm(`「${tag}」タグを削除しますか？`)) {
                const slide = slideMetadata.find(s => s.name === slideName);
                if (slide) {
                    slide.tags = slide.tags.filter(t => t !== tag);
                    renderSlideTagManagement();
                    renderTagCategories();
                    updateStats();
                    
                    showMessage(`「${tag}」を削除しました`, 'success');
                }
            }
        }

        // 新しいタグを追加
        function addNewTag() {
            const tagName = document.getElementById('newTagName').value.trim();
            const category = document.getElementById('newTagCategory').value;

            if (!tagName) {
                alert('タグ名を入力してください');
                return;
            }

            // 既存タグチェック
            const existingTag = Object.values(tagCategories).some(cat => 
                cat.tags.includes(tagName)
            );

            if (existingTag) {
                alert('そのタグは既に存在します');
                return;
            }

            // タグを追加
            tagCategories[category].tags.push(tagName);
            
            closeAddTagModal();
            renderTagCategories();
            
            showMessage(`新しいタグ「${tagName}」を追加しました`, 'success');
        }

        // モーダルを閉じる
        function closeAddTagModal() {
            document.getElementById('addTagModal').classList.add('hidden');
            document.getElementById('addTagModal').classList.remove('flex');
            document.getElementById('newTagName').value = '';
            currentSlide = null;
        }

        // メッセージ表示
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 fade-in ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // イベントリスナー設定
        document.getElementById('confirmAddTag').addEventListener('click', addNewTag);
        document.getElementById('cancelAddTag').addEventListener('click', closeAddTagModal);
        
        // Enterキーでタグ追加
        document.getElementById('newTagName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewTag();
            }
        });

        // Escapeキーでモーダル閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAddTagModal();
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderTagCategories();
            renderSlideTagManagement();
        });
    </script>
</body>
</html>
